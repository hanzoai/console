# Hanzo Cloud - Local Development
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hanzo
      POSTGRES_PASSWORD: hanzo123
      POSTGRES_DB: cloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hanzo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass myredissecret
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "myredissecret", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  cloud:
    build:
      context: .
      dockerfile: ./web/Dockerfile
      target: runner
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://hanzo:hanzo123@postgres:5432/cloud
      DIRECT_URL: postgresql://hanzo:hanzo123@postgres:5432/cloud
      CLICKHOUSE_URL: http://clickhouse:8123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_AUTH: myredissecret
      NEXTAUTH_URL: http://localhost:3000

volumes:
  postgres_data:
  redis_data:
  clickhouse_data: