name: Docker Build and Deploy to Hanzo Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        type: choice
        options:
          - production
          - staging
        required: true
        default: production

concurrency:
  group: docker-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE: hanzoai/console
  REGISTRY: docker.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  deploy-production:
    needs: build
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Trigger Hanzo Platform Deployment
        run: |
          # Trigger deployment via Hanzo Platform webhook
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "User-Agent: Go-http-client/1.1" \
            -d '{
              "push_data": {
                "tag": "latest",
                "pusher": "${{ github.actor }}"
              },
              "repository": {
                "repo_name": "hanzoai/console"
              }
            }' \
            "https://platform.hanzo.ai/api/deploy/${{ secrets.PLATFORM_DEPLOY_TOKEN }}"

  deploy-staging:
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Trigger Hanzo Platform Staging Deployment
        run: |
          # Trigger staging deployment via Hanzo Platform webhook
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "User-Agent: Go-http-client/1.1" \
            -d '{
              "push_data": {
                "tag": "latest",
                "pusher": "${{ github.actor }}"
              },
              "repository": {
                "repo_name": "hanzoai/console"
              }
            }' \
            "https://platform.hanzo.ai/api/deploy/${{ secrets.PLATFORM_DEPLOY_TOKEN_STAGING }}"

  notify:
    needs: [build, deploy-production, deploy-staging]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Console Deployment Status: ${{ job.status }}
            Version: ${{ needs.build.outputs.version }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Message: ${{ github.event.head_commit.message }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
